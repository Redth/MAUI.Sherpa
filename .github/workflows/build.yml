name: Build & Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test:
    name: Build & Test
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.app"
          elif [ -d "/Applications/Xcode_26.2.0.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.0.app"
          else
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -rV | head -1)
          fi
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --version 10.0.102

      - name: Build and test libraries
        run: |
          dotnet build tests/MauiSherpa.Core.Tests --configuration Release
          dotnet build tests/MauiSherpa.Workloads.Tests --configuration Release

      - name: Run tests
        run: |
          dotnet test tests/MauiSherpa.Core.Tests --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
          dotnet test tests/MauiSherpa.Workloads.Tests --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 7

  publish-maccatalyst:
    name: Publish Mac Catalyst App
    runs-on: macos-26
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode installations
          ls -d /Applications/Xcode*.app 2>/dev/null
          # Select Xcode 26.2 specifically (required by .NET MacCatalyst SDK)
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.app"
          elif [ -d "/Applications/Xcode_26.2.0.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.0.app"
          else
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -rV | head -1)
          fi
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          sudo xcodebuild -license accept 2>/dev/null || true
          xcodebuild -version
          # Set MD_APPLE_SDK_ROOT for .NET Xamarin SDK
          echo "MD_APPLE_SDK_ROOT=$XCODE_PATH" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --version 10.0.102

      - name: Import signing certificate and provisioning profile
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"

          # Create provisioning profiles directory
          mkdir -p "$PROFILE_DIR"

          # Decode and install provisioning profile
          echo "Installing provisioning profile..."
          echo -n "$APPLE_PROVISIONING_PROFILE" | base64 --decode > $RUNNER_TEMP/profile.mobileprovision
          
          # Extract UUID from profile and install with UUID-based name
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $RUNNER_TEMP/profile.mobileprovision))
          cp $RUNNER_TEMP/profile.mobileprovision "$PROFILE_DIR/$PROFILE_UUID.mobileprovision"
          echo "Installed profile with UUID: $PROFILE_UUID"

          # Decode certificate
          echo "Importing signing certificate..."
          echo -n "$APPLE_CERTIFICATE_P12" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          echo "Certificate and profile setup complete."

      - name: Determine version
        id: version
        run: |
          SHA="${GITHUB_SHA::8}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VER="${GITHUB_REF#refs/tags/v}"
          else
            # Read from Directory.Build.props
            VER=$(grep '<AppVersion>' Directory.Build.props | sed 's/.*<AppVersion>\(.*\)<\/AppVersion>.*/\1/')
          fi
          echo "app_version=$VER" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VER+$SHA"

      - name: Publish Mac Catalyst App (Signed)
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=true \
            -p:CodesignKey="$APPLE_CODESIGN_IDENTITY" \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}
          
          # Copy the universal app bundle to artifacts
          mkdir -p ./artifacts/maccatalyst
          cp -R "src/MauiSherpa/bin/Release/net10.0-maccatalyst/MAUI Sherpa.app" ./artifacts/maccatalyst/

      - name: Re-sign with Hardened Runtime
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Re-signing with hardened runtime: $APP_PATH"
            codesign --force --options runtime --timestamp \
              --entitlements src/MauiSherpa/Platforms/MacCatalyst/Entitlements.plist \
              --sign "$APPLE_CODESIGN_IDENTITY" \
              "$APP_PATH"
          fi

      - name: Publish Mac Catalyst App (Unsigned)
        if: env.APPLE_CERTIFICATE_P12 == ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=false \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}
          
          # Copy the universal app bundle to artifacts
          mkdir -p ./artifacts/maccatalyst
          cp -R "src/MauiSherpa/bin/Release/net10.0-maccatalyst/MAUI Sherpa.app" ./artifacts/maccatalyst/

      - name: Verify code signature
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Verifying signature for: $APP_PATH"
            codesign -dvv "$APP_PATH" 2>&1 | tee /tmp/codesign-output.txt
            
            # Verify hardened runtime is enabled (required for notarization)
            if grep -q "flags=0x10000(runtime)" /tmp/codesign-output.txt; then
              echo "✅ Hardened Runtime is enabled"
            else
              echo "::error::Hardened Runtime is NOT enabled — notarization will fail"
              exit 1
            fi
          fi

      - name: Create ZIP archive
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            # Use ditto to preserve code signature and extended attributes
            ditto -c -k --keepParent "$APP_PATH" ./artifacts/MAUI-Sherpa.mac.zip
            echo "Created archive: ./artifacts/MAUI-Sherpa.mac.zip"
            ls -lh ./artifacts/MAUI-Sherpa.mac.zip
          else
            echo "No .app bundle found, creating archive of all artifacts"
            cd ./artifacts/maccatalyst && zip -r ../MAUI-Sherpa.mac.zip .
          fi

      - name: Upload Mac Catalyst App
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.mac
          path: ./artifacts/MAUI-Sherpa.mac.zip
          retention-days: 30

      - name: Set commit status with artifact link
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.mac.zip" ]; then
            STATE="success"
            DESC="MAUI Sherpa.app built successfully"
          else
            STATE="failure"
            DESC="MAUI Sherpa.app build failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Download App"

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi


  publish-macos:
    name: Publish macOS App
    runs-on: macos-26
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.app"
          elif [ -d "/Applications/Xcode_26.2.0.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.0.app"
          else
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -rV | head -1)
          fi
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          sudo xcodebuild -license accept 2>/dev/null || true
          xcodebuild -version
          echo "MD_APPLE_SDK_ROOT=$XCODE_PATH" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install workloads
        run: dotnet workload install maui macos --version 10.0.102

      - name: Import signing certificate
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "Importing signing certificate..."
          echo -n "$APPLE_CERTIFICATE_P12" | base64 --decode > $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "Certificate setup complete."

      - name: Determine version
        id: version
        run: |
          SHA="${GITHUB_SHA::8}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VER="${GITHUB_REF#refs/tags/v}"
          else
            VER=$(grep '<AppVersion>' Directory.Build.props | sed 's/.*<AppVersion>\(.*\)<\/AppVersion>.*/\1/')
          fi
          echo "app_version=$VER" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VER+$SHA"

      - name: Publish macOS App (arm64)
        run: |
          dotnet publish src/MauiSherpa.MacOS/MauiSherpa.MacOS.csproj \
            -f net10.0-macos \
            -c Release \
            -r osx-arm64 \
            -p:CreatePackage=false \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}

      - name: Publish macOS App (x64)
        run: |
          dotnet publish src/MauiSherpa.MacOS/MauiSherpa.MacOS.csproj \
            -f net10.0-macos \
            -c Release \
            -r osx-x64 \
            -p:CreatePackage=false \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}

      - name: Create universal binary
        run: |
          ARM64_APP="src/MauiSherpa.MacOS/bin/Release/net10.0-macos/osx-arm64/MAUI Sherpa.app"
          X64_APP="src/MauiSherpa.MacOS/bin/Release/net10.0-macos/osx-x64/MAUI Sherpa.app"

          mkdir -p ./artifacts/macos
          cp -R "$ARM64_APP" ./artifacts/macos/

          DEST_APP="./artifacts/macos/MAUI Sherpa.app"
          BINARY_NAME="MauiSherpa.MacOS"

          # Create universal binary with lipo
          lipo -create \
            "$ARM64_APP/Contents/MacOS/$BINARY_NAME" \
            "$X64_APP/Contents/MacOS/$BINARY_NAME" \
            -output "$DEST_APP/Contents/MacOS/$BINARY_NAME"

          # Merge any native dylibs that differ between architectures
          find "$ARM64_APP/Contents" -name "*.dylib" | while read -r arm64_lib; do
            rel_path="${arm64_lib#$ARM64_APP/}"
            x64_lib="$X64_APP/$rel_path"
            dest_lib="$DEST_APP/$rel_path"
            if [ -f "$x64_lib" ]; then
              arm64_arch=$(lipo -info "$arm64_lib" 2>/dev/null | grep -o 'arm64' || true)
              x64_arch=$(lipo -info "$x64_lib" 2>/dev/null | grep -o 'x86_64' || true)
              if [ -n "$arm64_arch" ] && [ -n "$x64_arch" ]; then
                lipo -create "$arm64_lib" "$x64_lib" -output "$dest_lib" 2>/dev/null || true
              fi
            fi
          done

          echo "Universal binary created:"
          lipo -info "$DEST_APP/Contents/MacOS/$BINARY_NAME"

      - name: Re-sign with Hardened Runtime
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
        run: |
          APP_PATH=$(find ./artifacts/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Re-signing with hardened runtime: $APP_PATH"
            # Sign all nested frameworks and dylibs first
            find "$APP_PATH" -name "*.dylib" -o -name "*.framework" | while read -r item; do
              codesign --force --options runtime --timestamp \
                --sign "$APPLE_CODESIGN_IDENTITY" "$item"
            done
            # Sign the app bundle
            codesign --force --deep --options runtime --timestamp \
              --entitlements src/MauiSherpa.MacOS/Entitlements.plist \
              --sign "$APPLE_CODESIGN_IDENTITY" \
              "$APP_PATH"
          fi

      - name: Verify code signature
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: |
          APP_PATH=$(find ./artifacts/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Verifying signature for: $APP_PATH"
            codesign -dvv "$APP_PATH" 2>&1 | tee /tmp/codesign-output.txt

            if grep -q "flags=0x10000(runtime)" /tmp/codesign-output.txt; then
              echo "✅ Hardened Runtime is enabled"
            else
              echo "::error::Hardened Runtime is NOT enabled — notarization will fail"
              exit 1
            fi
          fi

      - name: Create ZIP archive
        run: |
          APP_PATH=$(find ./artifacts/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            ditto -c -k --keepParent "$APP_PATH" ./artifacts/MAUI-Sherpa.macos.zip
            echo "Created archive: ./artifacts/MAUI-Sherpa.macos.zip"
            ls -lh ./artifacts/MAUI-Sherpa.macos.zip
          else
            echo "No .app bundle found"
            exit 1
          fi

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.macos
          path: ./artifacts/MAUI-Sherpa.macos.zip
          retention-days: 30

      - name: Set commit status with artifact link
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.macos.zip" ]; then
            STATE="success"
            DESC="MAUI Sherpa macOS app built successfully"
          else
            STATE="failure"
            DESC="MAUI Sherpa macOS app build failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Download macOS App"

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi


  publish-windows:
    name: Publish Windows App
    runs-on: windows-latest
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --version 10.0.102

      - name: Determine version
        id: version
        shell: bash
        run: |
          SHA="${GITHUB_SHA::8}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VER="${GITHUB_REF#refs/tags/v}"
          else
            VER=$(grep '<AppVersion>' Directory.Build.props | sed 's/.*<AppVersion>\(.*\)<\/AppVersion>.*/\1/')
          fi
          echo "app_version=$VER" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VER+$SHA"

      - name: Publish Windows App (x64)
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj `
            -f net10.0-windows10.0.19041.0 `
            -c Release `
            -p:RuntimeIdentifierOverride=win-x64 `
            -p:WindowsPackageType=None `
            -p:WindowsAppSDKSelfContained=true `
            --self-contained true `
            -p:AppVersion=${{ steps.version.outputs.app_version }} `
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}

      - name: Publish Windows App (arm64)
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj `
            -f net10.0-windows10.0.19041.0 `
            -c Release `
            -p:RuntimeIdentifierOverride=win-arm64 `
            -p:WindowsPackageType=None `
            -p:WindowsAppSDKSelfContained=true `
            --self-contained true `
            -p:AppVersion=${{ steps.version.outputs.app_version }} `
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}

      - name: Create ZIP archives
        run: |
          New-Item -ItemType Directory -Force -Path ./artifacts | Out-Null

          $x64Dir = "src/MauiSherpa/bin/Release/net10.0-windows10.0.19041.0/win-x64/publish"
          if (-not (Test-Path $x64Dir)) {
            $x64Dir = Get-ChildItem -Path "src/MauiSherpa/bin/Release" -Filter "publish" -Recurse -Directory |
              Where-Object { $_.FullName -like "*win-x64*" } | Select-Object -First 1 -ExpandProperty FullName
          }
          Compress-Archive -Path "$x64Dir/*" -DestinationPath ./artifacts/MAUI-Sherpa.win-x64.zip
          Write-Host "Created: MAUI-Sherpa.win-x64.zip"
          Get-Item ./artifacts/MAUI-Sherpa.win-x64.zip | Format-List Name, Length

          $arm64Dir = "src/MauiSherpa/bin/Release/net10.0-windows10.0.19041.0/win-arm64/publish"
          if (-not (Test-Path $arm64Dir)) {
            $arm64Dir = Get-ChildItem -Path "src/MauiSherpa/bin/Release" -Filter "publish" -Recurse -Directory |
              Where-Object { $_.FullName -like "*win-arm64*" } | Select-Object -First 1 -ExpandProperty FullName
          }
          Compress-Archive -Path "$arm64Dir/*" -DestinationPath ./artifacts/MAUI-Sherpa.win-arm64.zip
          Write-Host "Created: MAUI-Sherpa.win-arm64.zip"
          Get-Item ./artifacts/MAUI-Sherpa.win-arm64.zip | Format-List Name, Length

      - name: Upload Windows App (x64)
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.win-x64
          path: ./artifacts/MAUI-Sherpa.win-x64.zip
          retention-days: 30

      - name: Upload Windows App (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.win-arm64
          path: ./artifacts/MAUI-Sherpa.win-arm64.zip
          retention-days: 30

      - name: Set commit status with artifact link
        if: always()
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.win-x64.zip" ]; then
            STATE="success"
            DESC="MAUI Sherpa Windows built successfully (x64 + arm64)"
          else
            STATE="failure"
            DESC="MAUI Sherpa Windows build failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Download Windows App"

  publish-linux:
    name: Publish Linux App
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install GTK4 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev libwebkitgtk-6.0-dev flatpak flatpak-builder

      - name: Install MAUI workload
        run: dotnet workload install maui-android --version 10.0.102

      - name: Install Flatpak runtimes
        run: |
          flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.gnome.Platform//47 org.gnome.Sdk//47

      - name: Determine version
        id: version
        run: |
          SHA="${GITHUB_SHA::8}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VER="${GITHUB_REF#refs/tags/v}"
          else
            VER=$(grep '<AppVersion>' Directory.Build.props | sed 's/.*<AppVersion>\(.*\)<\/AppVersion>.*/\1/')
          fi
          echo "app_version=$VER" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VER+$SHA"

      - name: Publish Linux App (x64) with all packages
        run: |
          dotnet publish src/MauiSherpa.LinuxGtk/MauiSherpa.LinuxGtk.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            --disable-build-servers \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }} \
            -p:UseSharedCompilation=false \
            -nodeReuse:false \
            -p:CreateAppImage=true \
            -p:CreateDeb=true \
            -p:CreateFlatpak=true

      - name: Clean before arm64 build
        run: dotnet clean src/MauiSherpa.LinuxGtk/MauiSherpa.LinuxGtk.csproj -c Release

      - name: Publish Linux App (arm64) with all packages
        run: |
          dotnet publish src/MauiSherpa.LinuxGtk/MauiSherpa.LinuxGtk.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            --disable-build-servers \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }} \
            -p:UseSharedCompilation=false \
            -nodeReuse:false \
            -p:CreateAppImage=true \
            -p:CreateDeb=true \
            -p:CreateFlatpak=true

      - name: Collect artifacts
        run: |
          mkdir -p ./artifacts
          VER="${{ steps.version.outputs.app_version }}"

          # tar.gz archives from publish output
          for RID in linux-x64 linux-arm64; do
            PUBLISH_DIR=$(find src/MauiSherpa.LinuxGtk/bin/Release -type d -name publish | grep "$RID" | head -1)
            if [ -n "$PUBLISH_DIR" ]; then
              tar -czf "./artifacts/MAUI-Sherpa.${RID}.tar.gz" -C "$PUBLISH_DIR" .
              echo "Created: MAUI-Sherpa.${RID}.tar.gz ($(du -h ./artifacts/MAUI-Sherpa.${RID}.tar.gz | cut -f1))"
            fi
          done

          # Collect generated packages (AppImage, Deb, Flatpak are in bin/{type}/, not bin/Release/)
          find src/MauiSherpa.LinuxGtk/bin -name "*.AppImage" -o -name "*.deb" -o -name "*.flatpak" | while read f; do
            cp "$f" "./artifacts/"
            echo "Collected: $(basename $f) ($(du -h $f | cut -f1))"
          done

          echo "=== All artifacts ==="
          ls -lh ./artifacts/

      - name: Upload Linux tar.gz (x64)
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.linux-x64
          path: ./artifacts/MAUI-Sherpa.linux-x64.tar.gz
          retention-days: 30

      - name: Upload Linux tar.gz (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.linux-arm64
          path: ./artifacts/MAUI-Sherpa.linux-arm64.tar.gz
          retention-days: 30

      - name: Upload Linux .deb packages
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.linux-deb
          path: ./artifacts/*.deb
          retention-days: 30

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.linux-appimage
          path: ./artifacts/*.AppImage
          retention-days: 30

      - name: Upload Linux Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.linux-flatpak
          path: ./artifacts/*.flatpak
          retention-days: 30

      - name: Set commit status with artifact link
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.linux-x64.tar.gz" ]; then
            STATE="success"
            DESC="MAUI Sherpa Linux built successfully (x64 + arm64)"
          else
            STATE="failure"
            DESC="MAUI Sherpa Linux build failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Download Linux App"

  notarize-maccatalyst:
    name: Notarize Mac Catalyst App
    runs-on: macos-26
    needs: publish-maccatalyst
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push'
    permissions:
      statuses: write

    steps:
      - name: Download Mac Catalyst artifact
        uses: actions/download-artifact@v4
        with:
          name: MAUI-Sherpa.mac
          path: ./artifacts

      - name: Notarize with retry
        env:
          APPLE_NOTARIZATION_APPLE_ID: ${{ secrets.APPLE_NOTARIZATION_APPLE_ID }}
          APPLE_NOTARIZATION_PASSWORD: ${{ secrets.APPLE_NOTARIZATION_PASSWORD }}
          APPLE_NOTARIZATION_TEAM_ID: ${{ secrets.APPLE_NOTARIZATION_TEAM_ID }}
        run: |
          mkdir -p ./artifacts/maccatalyst
          ditto -x -k ./artifacts/MAUI-Sherpa.mac.zip ./artifacts/maccatalyst

          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "::error::No .app bundle found in artifact"
            exit 1
          fi

          ditto -c -k --keepParent "$APP_PATH" ./artifacts/notarize.zip

          MAX_RETRIES=3
          RETRY_DELAY=30
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Notarization attempt $i of $MAX_RETRIES..."
            if xcrun notarytool submit ./artifacts/notarize.zip \
              --apple-id "$APPLE_NOTARIZATION_APPLE_ID" \
              --password "$APPLE_NOTARIZATION_PASSWORD" \
              --team-id "$APPLE_NOTARIZATION_TEAM_ID" \
              --wait; then
              echo "Notarization succeeded on attempt $i"
              break
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Attempt $i failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            else
              echo "::error::Notarization failed after $MAX_RETRIES attempts"
              exit 1
            fi
          done

          rm ./artifacts/notarize.zip

          xcrun stapler staple "$APP_PATH"

          rm ./artifacts/MAUI-Sherpa.mac.zip
          ditto -c -k --keepParent "$APP_PATH" ./artifacts/MAUI-Sherpa.mac.zip
          echo "Created notarized archive"
          ls -lh ./artifacts/MAUI-Sherpa.mac.zip

      - name: Upload notarized Mac Catalyst App
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.mac
          path: ./artifacts/MAUI-Sherpa.mac.zip
          overwrite: true
          retention-days: 30

      - name: Set commit status
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.mac.zip" ]; then
            STATE="success"
            DESC="Mac Catalyst app notarized"
          else
            STATE="failure"
            DESC="Mac Catalyst notarization failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Notarized Mac Catalyst App"

