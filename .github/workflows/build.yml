    needs: [notarize-maccatalyst, notarize-macos, publish-windows, publish-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Mac Catalyst artifact
        uses: actions/download-artifact@v4
        with:
          name: MAUI-Sherpa.mac
          path: ./release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
