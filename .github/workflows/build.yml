name: Build & Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            rid: osx
          - os: windows-latest
            rid: win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MauiSherpa.sln

      - name: Build solution
        run: dotnet build MauiSherpa.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test MauiSherpa.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.rid }}
          path: '**/TestResults/*.trx'
          retention-days: 7

  publish-maccatalyst:
    name: Publish Mac Catalyst App
    runs-on: macos-latest
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install MAUI workload
        run: dotnet workload install maui-maccatalyst

      - name: Import signing certificate
        if: env.MACOS_CERTIFICATE_P12 != ''
        env:
          MACOS_CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$MACOS_CERTIFICATE_P12" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Publish Mac Catalyst App
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=true \
            -p:EnableCodeSigning=true \
            -p:EnablePackageSigning=true \
            -p:CodesignKey="${{ secrets.CODESIGN_KEY_NAME }}" \
            -p:CodesignProvision="${{ secrets.CODESIGN_PROVISION }}" \
            -o ./artifacts/maccatalyst

      - name: Publish Mac Catalyst App (Unsigned)
        if: env.MACOS_CERTIFICATE_P12 == ''
        env:
          MACOS_CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE_P12 }}
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=false \
            -o ./artifacts/maccatalyst

      - name: Create ZIP archive
        run: |
          cd ./artifacts/maccatalyst
          # Find the .app bundle
          APP_NAME=$(find . -name "*.app" -type d | head -1)
          if [ -n "$APP_NAME" ]; then
            zip -r ../MauiSherpa-MacCatalyst.zip "$APP_NAME"
          else
            zip -r ../MauiSherpa-MacCatalyst.zip .
          fi

      - name: Upload Mac Catalyst App
        uses: actions/upload-artifact@v4
        with:
          name: MauiSherpa-MacCatalyst
          path: ./artifacts/MauiSherpa-MacCatalyst.zip
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi

  publish-windows:
    name: Publish Windows App
    runs-on: windows-latest
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install MAUI workload
        run: dotnet workload install maui-windows

      - name: Publish Windows App
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj `
            -f net10.0-windows10.0.19041.0 `
            -c Release `
            -p:WindowsPackageType=None `
            -p:PublishSingleFile=false `
            -p:SelfContained=true `
            -p:PublishTrimmed=false `
            -o ./artifacts/windows

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path ./artifacts/windows/* -DestinationPath ./artifacts/MauiSherpa-Windows.zip

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: MauiSherpa-Windows
          path: ./artifacts/MauiSherpa-Windows.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-maccatalyst, publish-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Mac Catalyst artifact
        uses: actions/download-artifact@v4
        with:
          name: MauiSherpa-MacCatalyst
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MauiSherpa-Windows
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/MauiSherpa-MacCatalyst.zip
            ./release/MauiSherpa-Windows.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
