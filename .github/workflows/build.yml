          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: macos-latest
    needs: [create-release]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')

    steps:
      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Download release asset and compute SHA256
        run: |
          curl -fSL -o MAUI-Sherpa.mac.zip \
            "https://github.com/Redth/MAUI.Sherpa/releases/download/v${VERSION}/MAUI-Sherpa.mac.zip"
          SHA256=$(shasum -a 256 MAUI-Sherpa.mac.zip | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Update cask in tap repo
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Redth/homebrew-tap.git
          cd homebrew-tap

          cat > Casks/maui-sherpa.rb << CASK
          cask "maui-sherpa" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/Redth/MAUI.Sherpa/releases/download/v#{version}/MAUI-Sherpa.mac.zip"
            name "MAUI Sherpa"
            desc "Desktop app for managing .NET MAUI developer tools"
            homepage "https://github.com/Redth/MAUI.Sherpa"

            depends_on macos: ">= :ventura"

            app "MAUI Sherpa.app"

            zap trash: [
              "~/.maui-sherpa",
            ]
          end
          CASK

          # Remove leading whitespace from heredoc
          sed -i '' 's/^          //' Casks/maui-sherpa.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/maui-sherpa.rb
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update maui-sherpa to v${VERSION}"
          git push
